<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Welcome {{ viewModel.user }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentAlertWithInput()">
        <ion-icon slot="icon-only" name="key"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Keys</ion-card-title>
      @if (viewModel.keys.length===0) {
      <ion-card-subtitle>No keys available</ion-card-subtitle>}
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="navigate('/keys')">
        <ion-icon name="key" routerLink="/keys"></ion-icon>
        Keys
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
