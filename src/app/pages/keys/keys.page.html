<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Keys</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentAlertWithInput()">
        <ion-icon slot="icon-only" name="key"></ion-icon>
      </ion-button>

      <ion-button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding keys-page">


  <ion-list>
    <ng-container *ngFor="let k of keys">
      <ion-item-sliding>
        <ion-item lines="none" class="key-item" (click)="openKeyDetail(k)">
          <ion-avatar slot="start" class="key-avatar" *ngIf="k.name">
            <div class="avatar-text">{{ k.name.charAt(0) }}</div>
          </ion-avatar>

          <ion-label class="key-label">
            <div class="row top">
              <div class="name">{{ k.name }}</div>
              <ion-badge class="status-badge"
                [color]="k.status === 'active' ? 'success' : (k.status === 'inactive' ? 'medium' : 'warning')">
                {{ k.status }}
              </ion-badge>
            </div>

            <div class="row mono key-row">
              <div class="key-text">{{ k.key }}</div>
            </div>

            <div class="row bottom">
              <div class="counts">
                <span class="count"><strong>{{ k.totalGuests ?? 0 }}</strong> guests</span>
                <span class="count"><strong>{{ k.activeCount ?? 0 }}</strong> active</span>
                <span class="count"><strong>{{ k.inactiveCount ?? 0 }}</strong> inactive</span>
              </div>

              <div class="actions">
                <ion-button fill="clear" size="small" (click)="onEdit($event, k)" aria-label="Edit">
                  <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                </ion-button>

                <ion-button fill="clear" size="small" color="danger" (click)="onDelete($event, k)" aria-label="Delete">
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
              </div>
            </div>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editKey(k)">
            Edit
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteKey(k)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)" [disabled]="infiniteDisabled">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more keys...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="load-end" *ngIf="infiniteDisabled && keys.length>0">
    <small>End of list</small>
  </div>



</ion-content>
