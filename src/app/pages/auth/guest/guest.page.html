<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Join as Guest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #guestForm="ngForm" (ngSubmit)="submit(guestForm)" novalidate>
    <ion-list>

      <!-- Name -->
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" name="name" required [(ngModel)]="model.name" (blur)="onBlur('name')"
          [attr.autocomplete]="'name'">
        </ion-input>
      </ion-item>

      @if (showError('name')) {
      <div class="validation">
        @if (!model.name || model.name.trim() === '') {
        <small>Name is required.</small>
        }
      </div>
      }

      <!-- Invite Key -->
      <ion-item>
        <ion-label position="stacked">Invite Key</ion-label>
        <ion-input type="text" name="inviteKey" required [(ngModel)]="model.inviteKey" (blur)="onBlur('inviteKey')"
          [attr.autocomplete]="'off'">
        </ion-input>
      </ion-item>

      @if (showError('inviteKey')) {
      <div class="validation">
        @if (!model.inviteKey || model.inviteKey.trim() === '') {
        <small>Invite key is required.</small>
        }
      </div>
      }

      <ion-button expand="block" type="submit">Join</ion-button>

      <div class="links">
        <p>Already have an account?
          <a (click)="navigate('/login')">Login</a>
        </p>
      </div>

    </ion-list>
  </form>
</ion-content>
